references:
  - "https://en.wikipedia.org/wiki/Ford_Super_Duty"

generations:
  - name: "First Generation"
    start_year: 1999
    end_year: 2007
    description: "First generation Ford Super Duty F-250 pickup truck. Produced January 1998 - 2006 (US). Featured dedicated heavy-duty chassis separate from F-150. Available with 5.4L Triton V8, 6.8L Triton V10, and Power Stroke diesel engines (7.3L 1999-2003, 6.0L 2003-2007)."

  - name: "Second Generation"
    start_year: 2008
    end_year: 2010
    description: "Second generation Ford Super Duty F-250 pickup truck. Production December 2006 - February 2010. Featured all-new 6.4L Power Stroke diesel engine, redesigned interior with Ford SYNC availability in 2009, and updated exterior styling. Final year for 6.8L V10 in F-250."

  - name: "Third Generation"
    start_year: 2011
    end_year: 2016
    description: "Third generation Ford Super Duty F-250 pickup truck. Production October 2010 - March 2016. Featured all-new 6.7L Power Stroke V8 diesel engine, improved towing capacity, and updated interior with MyFord Touch infotainment system. Introduced Platinum trim level in 2013."

  - name: "Fourth Generation"
    start_year: 2017
    end_year: 2025
    description: "Fourth generation Ford Super Duty F-250 pickup truck. Production began September 2016 for 2017 model year and continues to present. Features all-aluminum body, second-generation 6.7L Power Stroke diesel with improved output, and new Pro Trailer Backup Assist technology."
